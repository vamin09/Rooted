<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/booking.css">
  <title>Book a Table</title>
  <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>  
</head>

<body id="top">
  <header class="header">
    <div class="left-box">
      <form class="login-form">
        <h2>Book A Table!</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="pnumber">Phone Number:</label>
        <input type="tel" id="pnumber" name="pnumber" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit" class="login-btn">Book Now</button>
      </form>  
    </div>

    <a href="index.html">
      <img src="/assets/images/bigger logo.png" class="top-left-button" width="300" height="300">
  </a>

  </header>
</body>


</html>
